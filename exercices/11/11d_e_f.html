<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const array1 = [];

        for(let i = 0; i <= 10; i = i + 2){
            array1.push(i);
        }

        console.log(array1);

        for(let countDown = 5; countDown >= 0; countDown--){
            console.log(countDown);
        }

        let countWhile = 0;
        const array2 = [];

        while (countWhile <= 10){
            array2.push(countWhile);
            countWhile += 2;
        }

        console.log(array2);

        let down = 5;
        while(down >= 0){
            console.log(down);  
            down--;
        }
    </script>
</body>
</html>
